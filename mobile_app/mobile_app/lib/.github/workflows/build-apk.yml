name: Build APK (auto-create Android)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create missing android/ios and build APK (debug)
        working-directory: mobile_app
        run: |
          # gera pastas android/ios se n√£o existirem e respeita seu pubspec/lib
          flutter create .
          flutter pub get
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: express-formiga-debug-apk
          path: mobile_app/build/app/outputs/flutter-apk/app-debug.apk
